spring.application.name=hydrosys

# CONFIGURACIÓN DE LA BASE DE DATOS PARA MARIA DB

# Datasource Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuración de Hibernate para MariaDB
# create = crea desde cero / update = actualiza sin borrar / create-drop = crea y borra al cerrar / validate = solo valida / none = no hace nada
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true

# Para ver consultas con parámetros en logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret=${JWT_SECRET}

# Configuración para Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
